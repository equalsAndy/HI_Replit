<html lang="en">

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #8B5FBF 0%, #6A4C93 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .debug-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .debug-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            background: #f0f0f0;
            height: 6px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #8B5FBF, #6A4C93);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .modal-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        .exercise-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .exercise-number {
            color: #8B5FBF;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .exercise-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .exercise-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .scenario-content {
            background: #f8f9fa;
            border-left: 4px solid #8B5FBF;
            padding: 20px 100px 20px 20px; /* Add right padding for timer */
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
            min-height: 120px;
        }

        .breaking-badge {
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .timer-display {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #8B5FBF;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
            min-width: 60px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .timer-visible {
            opacity: 1;
            transform: scale(1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-finished {
            background: #28a745 !important;
            animation: none;
            transform: scale(1);
        }

        .questions-container {
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .questions-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .question h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .answer-option:hover {
            background: #f0f0f0;
            border-color: #8B5FBF;
        }

        .answer-option.selected {
            background: #f0e7ff;
            border-color: #8B5FBF;
            color: #8B5FBF;
        }

        .answer-option input[type="radio"] {
            accent-color: #8B5FBF;
        }

        .image-challenge {
            text-align: center;
            margin: 20px 0;
        }

        .challenge-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .clues-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .clues-box h4 {
            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clues-list {
            list-style: none;
            padding: 0;
        }

        .clues-list li {
            color: #856404;
            margin-bottom: 5px;
            position: relative;
            padding-left: 20px;
        }

        .clues-list li:before {
            content: "üëÄ";
            position: absolute;
            left: 0;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .choice-btn {
            background: linear-gradient(135deg, #8B5FBF, #6A4C93);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 95, 191, 0.3);
        }

        .choice-btn.fake-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .choice-btn.fake-btn:hover {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            animation: feedbackSlideIn 0.3s ease-out;
        }

        @keyframes feedbackSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

            display: flex;
            align-items: center;
            gap: 8px;
        }

            border: 2px solid #8B5FBF;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;

            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;

            right: 15px;

            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #8B5FBF;
        }

            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
        }

        .checkbox-option input[type="checkbox"] {
            accent-color: #8B5FBF;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

            background: #8B5FBF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #7A4FA8;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .nav-btn.secondary {
            background: #6c757d;
        }

        .nav-btn.secondary:hover {
            background: #5a6268;
        }

            text-align: center;
            padding: 40px 20px;
        }

        .summary-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .key-takeaways {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }

            color: #8B5FBF;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .takeaway-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .takeaway-icon {
            color: #8B5FBF;
            font-size: 18px;
            margin-top: 2px;
        }

            }

            }

                flex-direction: column;
                align-items: center;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }

        function startTimer() {
            let timeLeft = 3;
            const timer = document.getElementById('timer');
            
            const countdown = setInterval(() => {
                timeLeft--;
                timer.textContent = timeLeft;
                
                if (timeLeft === 0) {
                    clearInterval(countdown);
                    timer.textContent = '‚è∞';
                    timer.classList.add('timer-finished');
                    timer.classList.remove('timer-visible');
                    
                    // Small delay then fade out timer
                    setTimeout(() => {
                        timer.style.opacity = '0';
                        timer.style.transform = 'scale(0.8)';
                    }, 1000);
                }
            }, 1000);
        }

        function checkAnswers() {
            const exercise = exercises[currentExercise];
            const scenario = exercise.scenarios[currentScenario];
            const feedback = document.getElementById('feedback');
            
            let allAnswered = true;
            let allCorrect = true;
            
            scenario.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (!selected) {
                    allAnswered = false;
                } else if (parseInt(selected.value) !== q.correct) {
                    allCorrect = false;
                }
            });
            
            if (allAnswered) {
                const feedbackClass = allCorrect ? 'correct' : 'incorrect';
                const feedbackIcon = allCorrect ? '‚úÖ' : '‚ö†Ô∏è';
                const feedbackTitle = allCorrect ? 'Excellent discernment!' : 'Good try! Let\'s learn:';
                
                feedback.innerHTML = `
                    <div class="feedback ${feedbackClass}">
                        <h4>${feedbackIcon} ${feedbackTitle}</h4>
                        ${scenario.questions.map((q, index) => `

                // Enable the next button
                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn) {
                    nextBtn.disabled = false;
                    console.log('Next button enabled after answering questions');
                }
            }
        }

        function selectAnswer(answer) {
            const exercise = exercises[currentExercise];

            const isCorrect = answer === scenario.answer;
            
            const feedbackClass = isCorrect ? 'correct' : 'incorrect';

            // Check checkbox groups
            checkboxGroups.forEach(group => {
                const checkedBoxes = group.querySelectorAll('input[type="checkbox"]:checked');
                if (checkedBoxes.length === 0) {
                    allCompleted = false;

            const nextBtn = document.getElementById('nextBtn');
